# Prompt Templates
# 각 작업 유형별 프롬프트 템플릿

templates:
  # 설계 관련
  design:
    description: "기능 설계 요청"
    template: |
      다음 기능에 대한 상세 설계를 작성해주세요:

      기능 요청: {{feature}}

      다음을 포함해주세요:
      1. 요구사항 분석
      2. 기술 스택 권장 사항
      3. 아키텍처 설계
      4. 주요 컴포넌트 및 인터페이스
      5. 구현 단계별 계획
      6. 잠재적 위험 요소 및 고려사항

  # 구현 관련
  implement:
    description: "코드 구현 요청"
    template: |
      다음 설계를 바탕으로 코드를 구현해주세요:

      {{design}}

      요구사항:
      - 클린 코드 원칙 준수
      - 적절한 주석 포함
      - 에러 처리 포함
      - 타입 안전성 고려

  # 리뷰 관련
  review_architecture:
    description: "아키텍처 리뷰"
    template: |
      다음 코드의 아키텍처를 리뷰해주세요:

      {{code}}

      리뷰 관점:
      - 설계 패턴 적절성
      - SOLID 원칙 준수
      - 확장성 및 유지보수성
      - 의존성 관리

  review_performance:
    description: "성능 리뷰"
    template: |
      다음 코드의 성능을 분석해주세요:

      {{code}}

      분석 관점:
      - 시간 복잡도
      - 공간 복잡도
      - 병목 지점
      - 최적화 가능성

  review_bugs:
    description: "버그 가능성 리뷰"
    template: |
      다음 코드에서 잠재적 버그를 찾아주세요:

      {{code}}

      검토 관점:
      - 논리 오류
      - 엣지 케이스
      - 널 포인터 / undefined 접근
      - 리소스 누수
      - 동시성 이슈

  # 버그 분석
  analyze_bug:
    description: "버그 분석"
    template: |
      다음 버그를 분석해주세요:

      버그 설명: {{bug_description}}
      관련 코드: {{code}}

      분석 항목:
      1. 근본 원인 (Root Cause)
      2. 영향 범위
      3. 재현 조건
      4. 수정 방향 제안

  fix_bug:
    description: "버그 수정"
    template: |
      다음 버그 분석을 바탕으로 수정해주세요:

      {{analysis}}

      요구사항:
      - 최소한의 변경
      - 기존 기능 유지
      - diff 형식으로 변경사항 표시

  # 테스트
  test:
    description: "테스트 코드 작성"
    template: |
      다음 코드에 대한 테스트를 작성해주세요:

      {{code}}

      요구사항:
      - 단위 테스트
      - 엣지 케이스 테스트
      - 에러 케이스 테스트
      - 모킹이 필요한 경우 포함

  # 리팩토링
  analyze_refactor:
    description: "리팩토링 분석"
    template: |
      다음 코드의 리팩토링 필요성을 분석해주세요:

      {{code}}

      분석 관점:
      - 코드 스멜
      - 중복 코드
      - 복잡도
      - 개선 우선순위

  do_refactor:
    description: "리팩토링 수행"
    template: |
      다음 분석을 바탕으로 리팩토링해주세요:

      {{analysis}}

      요구사항:
      - 점진적 개선
      - 기능 동일성 유지
      - 테스트 가능성 향상

  # 문서화
  doc_api:
    description: "API 문서화"
    template: |
      다음 코드에 대한 API 문서를 작성해주세요:

      {{code}}

      포함 항목:
      - 함수/메서드 설명
      - 매개변수 설명
      - 반환값 설명
      - 사용 예제
      - 에러 케이스

  doc_examples:
    description: "사용 예제 작성"
    template: |
      다음 코드의 사용 예제를 작성해주세요:

      {{code}}

      요구사항:
      - 기본 사용법
      - 고급 사용법
      - 실제 시나리오 예제
      - 주의사항
